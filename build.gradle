group = "com.alkimiapps"
version = "0.1"

repositories {
    mavenCentral()
}

apply {
    plugin("java")
    plugin("jacoco")
}

sourceCompatibility=1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "javax.cache:cache-api:1.1.0"
    implementation "com.googlecode.cqengine:cqengine:3.0.0"
    implementation "cglib:cglib:3.2.10"
    implementation "org.objenesis:objenesis:3.0.1"

    testCompile("org.ehcache:ehcache:3.7.0")
    testCompile("junit:junit:4.12")
    testCompile("org.mockito:mockito-core:3.4.4")
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled true
    }
}

check.dependsOn jacocoTestReport
